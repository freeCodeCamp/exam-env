name: "publish"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Release Environment"
        type: choice
        required: true
        options:
          - local
          - production
          - staging
        default: production

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: create release
        id: create-release
        uses: actions/github-script@v7
        env:
          environment: ${{inputs.environment}}
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `v${process.env.PACKAGE_VERSION}/${process.env.environment}`,
              body: `This release is for the ${process.env.environment} environment.`,
              draft: true,
              prerelease: process.env.environment != "production"
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: "macos-latest"
            args: "--target aarch64-apple-darwin --bundles dmg,app"
          - platform: "macos-latest"
            args: "--target x86_64-apple-darwin --bundles dmg,app"
          - platform: "ubuntu-22.04"
            args: ""
          # Disabled, until needed
          # - platform: "windows-latest"
          #   args: "--config src-tauri/tauri.microsoftstore.conf.json --bundles msi"
          - platform: "windows-latest"
            args: "--bundles nsis"

    runs-on: ${{ matrix.platform }}
    env:
      SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
    steps:
      - uses: actions/checkout@v4

      - name: Set VITE_FREECODECAMP_API based on environment
        run: |
          if [ "${{ inputs.environment }}" = "local" ]; then
            echo "VITE_FREECODECAMP_API=http://localhost:3000" >> $GITHUB_ENV
          elif [ "${{ inputs.environment }}" = "staging" ]; then
            echo "VITE_FREECODECAMP_API=https://api.freecodecamp.dev" >> $GITHUB_ENV
          elif [ "${{ inputs.environment }}" = "production" ]; then
            echo "VITE_FREECODECAMP_API=https://api.freecodecamp.org" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Setup pnpm
        uses: pnpm/action-setup@a3252b78c470c02df07e9d59298aecedc3ccdd6d #v3.0.0
        with:
          version: 9

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04' # This must match the platform value defined above.
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: pnpm install && pnpm run prisma generate

      # The rust build requires the `.env` file to exist, even if none of the variables are used
